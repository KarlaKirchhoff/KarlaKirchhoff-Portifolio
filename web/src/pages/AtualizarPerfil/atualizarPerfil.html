<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Karla Kirchhoff</h1>

        <div class="form-area">
            <form id="formPerfil">
                <fieldset id="infoPerfilFormPerfil">
                    <label for="nomeInfoPerfil"></label>
                    <input type="text" name="nomeInfoPerfil" id="nomeInfoPerfil">

                    <label for="sobrenomeInfoPerfil"></label>
                    <input type="text" name="sobrenomeInfoPerfil" id="sobrenomeInfoPerfil">

                    <label for="dtNascInfoPerfil"></label>
                    <input type="date" name="dtNascInfoPerfil" id="dtNascInfoPerfil">
                </fieldset>

                <fieldset id="addCursos">
                    <label for="nomeCursoInfoPerfil"></label>
                    <input type="text" name="nomeCursoInfoPerfil" id="nomeCursoInfoPerfil">
                    
                    <label for="tipoCursoInfoPerfil"></label>
                    <select name="tipoCursoInfoPerfil" id="tipoCursoInfoPerfil">
                        <option value="graduacao">Graduação</option>
                        <option value="especializacao">Especialização</option>
                        <option value="tecnico">Técnico</option>
                        <option value="profissionalizante">Profissionalizante</option>
                    </select>

                    <label for="localCursoInfoPerfil">
                        <input type="radio" name="localCursoInfoPerfil" id="localCursoInfoPerfilRemoto">
                        <input type="radio" name="localCursoInfoPerfil" id="localCursoInfoPerfilPresencial
                        ">
                    </label>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
